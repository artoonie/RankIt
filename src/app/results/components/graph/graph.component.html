

<div 
  class="result-row"
  [class.is-winner]="result.victory_round >= round"
  [class.is-eliminated]="result.elimination_round >= round"
  *ngFor="let result of results;">
    <div class="meta">
      <div class="percentage">{{result.percentages[round] | percent }}</div>
      <div class="label">{{result.label}}</div>
      <div class="difference negative">-6%</div>
    </div>
    
    <div class="threshold"></div>
    <div 
      class="bar"
      [style.width.%]="getWidth(result.percentages[round])"></div>

</div>
